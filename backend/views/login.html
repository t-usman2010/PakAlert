<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | PakWeather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      }
      .login-container {
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .login-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.15);
      }
      .input-field {
        transition: all 0.3s ease;
      }
      .input-field:focus {
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
      }
      .password-toggle {
        cursor: pointer;
        transition: color 0.2s ease;
      }
      .password-toggle:hover {
        color: #2563eb;
      }
      .btn-login {
        transition: all 0.3s ease;
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      }
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.5);
      }
      .btn-login:active {
        transform: translateY(0);
      }
      .error-message {
        animation: fadeIn 0.5s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .brand-gradient {
        background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <div class="fixed top-0 left-0 right-0 p-4 flex justify-between items-center z-10">
      <div class="flex items-center space-x-2">
        <div class="h-8 w-8 rounded-lg bg-blue-600 flex items-center justify-center">
          <i class="fas fa-cloud-sun text-white"></i>
        </div>
        <span class="font-semibold text-gray-700">PakWeather</span>
      </div>
      <a href="#" class="text-sm text-blue-600 hover:text-blue-800 font-medium">Help Center</a>
    </div>

    <div class="login-container bg-white rounded-2xl p-8 w-full max-w-md">
      <div class="text-center mb-8">
        <div class="h-16 w-16 rounded-full bg-blue-50 flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-lock text-blue-500 text-2xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Admin Portal</h1>
        <p class="text-gray-500">Enter your credentials to access the dashboard</p>
      </div>

      <form method="POST" action="/login" class="space-y-6">
        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-700">Username</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input 
              type="text" 
              name="username" 
              required 
              placeholder="Enter your username"
              class="input-field w-full border rounded-lg pl-10 pr-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            />
          </div>
        </div>

        <div class="space-y-2">
          <div class="flex justify-between items-center">
            <label class="text-sm font-medium text-gray-700">Password</label>
            <a href="#" class="text-sm text-blue-500 hover:text-blue-700 font-medium">Forgot password?</a>
          </div>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-key text-gray-400"></i>
            </div>
            <input 
              type="password" 
              name="password" 
              id="password"
              required 
              placeholder="Enter your password"
              class="input-field w-full border rounded-lg pl-10 pr-10 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            />
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <i class="password-toggle fas fa-eye-slash text-gray-400" id="togglePassword"></i>
            </div>
          </div>
        </div>

        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="remember" 
            name="remember"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          />
          <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
        </div>

        <button 
          type="submit"
          class="btn-login w-full text-white py-3 rounded-lg font-semibold flex items-center justify-center space-x-2"
        >
          <span>Sign In</span>
          <i class="fas fa-arrow-right"></i>
        </button>

        <div id="errorMessage" class="error-message text-center text-sm text-red-500 py-2 px-4 bg-red-50 rounded-lg hidden">
          ❌ Invalid username or password
        </div>
      </form>

      <div class="mt-8 pt-6 border-t border-gray-100 text-center">
        <p class="text-sm text-gray-500">
          Having trouble signing in?
          <a href="#" class="text-blue-500 hover:text-blue-700 font-medium">Contact support</a>
        </p>
      </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 p-4 text-center text-sm text-gray-500">
      <p>© 2023 PakWeather Admin Portal. All rights reserved.</p>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Check for error parameter in URL
        if (window.location.search.includes('error=1')) {
          const errorElement = document.getElementById('errorMessage');
          errorElement.classList.remove('hidden');
          
          // Auto-hide error after 5 seconds
          setTimeout(() => {
            errorElement.classList.add('hidden');
          }, 5000);
        }
        
        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
          // Toggle the type attribute
          const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
          password.setAttribute('type', type);
          
          // Toggle the eye icon
          this.classList.toggle('fa-eye');
          this.classList.toggle('fa-eye-slash');
        });
        
        // Form validation
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
          const username = document.querySelector('input[name="username"]');
          const password = document.querySelector('input[name="password"]');
          
          if (!username.value.trim() || !password.value.trim()) {
            e.preventDefault();
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = '❌ Please fill in all fields';
            errorElement.classList.remove('hidden');
            
            // Auto-hide error after 5 seconds
            setTimeout(() => {
              errorElement.classList.add('hidden');
            }, 5000);
          }
        });
      });
    </script>
  </body>
</html>
